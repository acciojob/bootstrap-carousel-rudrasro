<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="myCarousel" class="carousel slide" data-bs-ride="false">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
				aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"
				aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"
				aria-label="Slide 3"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3"
				aria-label="Slide 4"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4"
				aria-label="Slide 5"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item first-slide">
				<img src="./la.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Los Angeles</h5>
					<p>LA is always so much fun!</p>
				</div>
			</div>
			<div class="carousel-item second-slide">
				<img src="./chicago.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Chicago</h5>
					<p>Thank you, Chicago!</p>
				</div>
			</div>
			<div class="carousel-item third-slide active">
				<img src="./ny.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>New York</h5>
					<p>We love the Big Apple!</p>
				</div>
			</div>
			<div class="carousel-item fourth-slide">
				<img src="./paris.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Paris</h5>
					<p>We love Paris!</p>
				</div>
			</div>
			<div class="carousel-item fifth-slide">
				<img src="./london.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>London</h5>
					<p>We love London!</p>
				</div>
			</div>
		</div>
		<!-- <span class="glyphicon glyphicon-chevron-left"></span> -->
		<button class="glyphicon glyphicon-chevron-left carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
			<span class="left carousel-control carousel-control-prev-icon" aria-hidden="false"></span>
			<span class="visually-hidden">Previous</span>
		  </button>
		  <button class="glyphicon glyphicon-chevron-right carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
			<span class="right carousel-control carousel-control-next-icon" aria-hidden="false"></span>
			<span class="visually-hidden">Next</span>
		  </button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
