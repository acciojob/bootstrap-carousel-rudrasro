<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
		<div class="carousel-indicators">
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=".first-slide"
				aria-current="true" aria-label="Slide 1"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" class=".second-slide"
				aria-label="Slide 2"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" class=".third-slide"
				aria-label="Slide 3"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" class=".fourth-slide"
				aria-label="Slide 4"></button>
			<button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" class=".fifth-slide"
				aria-label="Slide 5"></button>
		</div>
		<div class="carousel-inner">
			<div class="carousel-item first-slide" data-bs-interval="10000">
				<img src="./la.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Los Angeles</h5>
					<p>LA is always so much fun!</p>
				</div>
			</div>
			<div class="carousel-item" data-bs-interval="2000">
				<img src="./chicago.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>Chicago</h5>
					<p>Thank you, Chicago!</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="./ny.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>New York</h5>
					<p>We love the Big Apple!</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="./ny.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>New York</h5>
					<p>We love the Big Apple!</p>
				</div>
			</div>
			<div class="carousel-item">
				<img src="./ny.jpg" class="d-block w-100" alt="...">
				<div class="carousel-caption d-none d-md-block">
					<h5>New York</h5>
					<p>We love the Big Apple!</p>
				</div>
			</div>
		</div>
		<button class="glyphicon-chevron-left" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
			<span class="glyphicon-chevron-left-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		  </button>
		  <button class="glyphicon-chevron-right" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
			<span class="glyphicon-chevron-right-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		  </button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

	<script type="text/javascript" src="./script.js">
